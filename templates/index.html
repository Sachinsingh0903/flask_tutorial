<!DOCTYPE html>
<html>
<head>
    <title>Submit Data</title>
</head>
<body>
    <h1>Submit Data</h1>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
      Name: <input type="text" name="name"><br>
      Email: <input type="email" name="email"><br>
      <button type="submit">Submit</button>
    </form>
</body>
</html>
